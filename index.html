  <title>DoYourBeauty - Prochainement</title>
  <link rel="stylesheet" href="css/style.css">

<body>
  <main>
  	<section class="main-content">
      <figure class="logo_container">
        <img src="img/logo.svg">
      </figure>
  		<h1 class="slogan">Votre beauté vous appartient</h1>
      <p class="expl">
        L'innovation au service de votre bien-être
      </p>

      <div class="form_sub">
        <p id="formsub-title">Recevoir la newsletter</p>
        <form id="email-registration">
          <input type="email" name="email" placeholder="exemple@exemple.com" required/>
          <div class="partners">
            <input id="cb1" name="cb1" type="checkbox"><label for="cb1">J'accepte de recevoir les informations<br>de vos partenaires</label>
          </div>
          <button type="button" name="button">Valider</button>
        </form>
      </div>

      <div class="social_container">
        <div class="social">
          <!-- <p>Suivez notre actualité</p> -->
          <ul>
            <li class="fb"><a href="https://www.facebook.com/doyourbeauty?__mref=message" target="_blank"></a></li>
            <li class="twitter"><a href="https://twitter.com/DoYourBeauty" target="_blank"></a></li>
            <li class="insta"><a href="https://www.instagram.com/doyourbeauty" target="_blank"></a></li>
            <li class="youtube"><a href="https://www.youtube.com/channel/UCJz4WuxGRdIqCcVBMkrbSgQ" target="_blank"></a></li>
            <li class="google"><a href="https://plus.google.com/b/107938098985763114932/107938098985763114932/about?hl=fr&pageId=107938098985763114932" target="_blank"></a></li>
          </ul>
        </div>
      </div>
  	</section>
    <footer>
      <div class="mention">©Spongebox - Etudiants de l'IESA MMD</div>
    </footer>
  </main>
